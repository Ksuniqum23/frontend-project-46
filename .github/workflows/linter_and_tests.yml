name: Linter and tests

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linter
        uses: wearerequired/lint-action@v2
        with:
          linters: 'eslint'

      - name: Use Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check test results
          if: ${{ failure() }}
          run: |
            echo "Tests failed! Please fix the issues and commit your changes."
            exit 1