name: Linter and tests

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linter
        uses: wearerequired/lint-action@v2
        with:
          linters: 'eslint'

      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm' # ускоряет повторные сборки
          - run: npm ci
          - run: npm test