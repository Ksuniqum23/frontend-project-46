name: Linter and tests

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linter
        uses: wearerequired/lint-action@v2
        with:
          linters: 'eslint'

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm' # Ускоряет повторные сборки

      - name: Install dependencies
        run: npm ci

      - name: Install Code Climate Test Reporter
          run: |
            npm -L https://github.com/codeclimate/test-reporter/releases/latest/download/codeclimate-test-reporter-linux-amd64 -o codeclimate-test-reporter
            chmod +x codeclimate-test-reporter
            mv codeclimate-test-reporter /usr/local/bin/

            - name: Run tests with coverage
              run: npm test -- --coverage

            - name: Send coverage to Code Climate
              env:
                CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
              run: |
                codeclimate-test-reporter format-coverage -o coverage/codeclimate.json coverage/
                codeclimate-test-reporter upload-coverage coverage/codeclimate.json